<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<canvas id="canva"></canvas>
<script type="text/javascript">
	let c=document.querySelector("#canva").getContext("2d");
	document.querySelector("#canva").height=300;
	c.strokeStyle="red";
	c.strokeRect(0,0,50,50);
	c.stroke();
	c.save();

	c.beginPath();
	c.strokeStyle="green";
	c.strokeRect(50,50,50,50);
	c.stroke();
	
	c.beginPath();
	c.strokeStyle="purple";
	c.strokeRect(100,100,50,50);
	c.stroke();
	
</script>
</body>
</html>
